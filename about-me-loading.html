<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
    <link rel="stylesheet" href="CSS/about-me-loading.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="FakeBG"></div>

    <div class="Loading-bar">

            <p class="LoadingTXT">Loading-screen</p>
        <img class="Computer" src="IMG/computer.png" alt="sus">    
        </div>
        <div class="Background-LB">
            <p class="Woutos"> Now Loading Wouto`s 95...</p>
            <div class="AnimationBlock1">

            <div class="Bits" id="Bit5"></div>

            <div class="Bits" id="Bit8"></div>
            <div class="Bits" id="Bit9"></div>
        </div>

    <audio class="Startup"  controls autoplay>
        <source src="AUDIO/login-sound.mp3" type="audio/mp3">
    </audio>
